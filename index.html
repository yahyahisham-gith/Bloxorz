<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxorz</title>
    <meta name="robots" content="noindex">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gameContainer {
            display: none; /* Hidden until button is clicked */
            width: 100%;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            display: block;
            background-color: black;
            border: none;
        }

        /* The basic button style you requested */
        #playBtn {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="playBtn" onclick="startGame()">Play Now</button>

    <div id="gameContainer">
        <iframe 
            title="Bloxorz" 
            src="https://classroom8.github.io/bloxorz/" 
            frameborder="0" 
            allowfullscreen="true" 
            allow="autoplay; fullscreen; camera; focus-without-user-activation *; monetization; gamepad; keyboard-map *; xr-spatial-tracking; clipboard-write" 
            name="gameFrame" 
            scrolling="no" 
            sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-scripts allow-same-origin allow-downloads">
        </iframe>
    </div>

    <script>
        function startGame() {
            // Hide the button
            document.getElementById('playBtn').style.display = 'none';
            // Show the game
            document.getElementById('gameContainer').style.display = 'block';
        }
    </script>

</body>
</html>
