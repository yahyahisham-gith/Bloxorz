<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxorz - Block And Hole</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            margin: 0; padding: 0; overflow: hidden;
            background-color: #1a1a1a; color: white;
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        #setup-ui { text-align: center; background: #333; padding: 30px; border-radius: 8px; }
        #gameContainer { display: none; width: 100%; height: 100vh; }
        iframe { width: 100%; height: 100%; border: none; }
        
        input { padding: 8px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; width: 200px; display: block; margin: 10px auto; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .small-text { font-size: 0.8em; color: #bbb; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="setup-ui">
        <h2>Bloxorz</h2>
        <p>Enter your name to save progress:</p>
        <input type="text" id="userName" placeholder="Your Name...">
        
        <button onclick="startGame('save')">Play Now</button>
        <button onclick="generateRandomName()">Use Randomized Name</button>
        <br>
        <button onclick="startGame('nosave')">Don't Save My Data</button>
        
        <div id="nameDisplay" class="small-text"></div>
    </div>

    <div id="gameContainer">
        <iframe id="gameFrame" src="https://classroom8.github.io/bloxorz/"></iframe>
    </div>

    <script>
        function generateRandomName() {
            const names = ["Blocky", "Roller", "Square", "Hex", "Tiler", "Brick"];
            const randomName = names[Math.floor(Math.random() * names.length)] + Math.floor(Math.random() * 100);
            document.getElementById('userName').value = randomName;
            document.getElementById('nameDisplay').innerText = "Your name is: " + randomName;
        }

        async function startGame(mode) {
            const name = document.getElementById('userName').value;

            if (mode === 'save' && !name) {
                alert("Please enter a name or choose 'Don't Save'");
                return;
            }

            if (mode === 'save') {
                // Send data to our Node server
                await fetch('/save-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name })
                });
            }

            document.getElementById('setup-ui').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
        }
    </script>
</body>
</html>
